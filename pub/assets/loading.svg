<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
	<circle
		cx="50"
		cy="50"
		r="40"
		fill="none"
		stroke="white"
		stroke-width="10"
		stroke-linecap="round"
		stroke-dasharray="0 50"
	>
		<animateTransform
			attributeName="transform"
			type="rotate"
			from="0 50 50"
			to="360 50 50"
			dur="2.5s"
			repeatCount="indefinite"
		/>
	</circle>
</svg>
