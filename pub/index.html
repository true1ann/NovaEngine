<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NovaEngine (Initializing)</title>
	<meta name="color-scheme" content="dark">
	<link href="/assets/style.css" rel="stylesheet">
</head>
<body>
	<div id="loadingdiv" style="display: flex; position: fixed; top: 0; left: 0; justify-content: center; align-items: center; margin: 0; padding: 0; width: 100vw; height: 100vh; flex-direction: column; background-color: black;">
		<h1 style="padding: 0; margin: 0;">NovaEngine is loading...</h1>
		<span>(This wont take a long time)</span>
		<img src="/assets/loading.svg" style="margin: 30px; height: 64px; width: auto; color: white;">
		<div><a href="#" id="skip">Skip checks</a> <a href="#" id="crash">Crash</a> <a href="#" id="quit">Early Quit</a></div>
	</div>
</body>
<script>
document.getElementById('skip').addEventListener('click', () => {
	alert('TODO')
})
document.getElementById('crash').addEventListener('click', () => fetch('/api/events/CRASH'))
document.getElementById('quit').addEventListener('click', () => fetch('/api/events/quit'))
window.nova.pe.init(() => {
	try {
		document.getElementById('skip').click()
	} catch {
		fetch('/api/events/CRASH')
	}
})
</script>
</html>
